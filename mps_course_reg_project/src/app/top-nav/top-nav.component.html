<p-menubar>
    <ng-template pTemplate="start">
        <p-toggleButton id="menu-button" class="menu-bar mr-2" (onChange)="onToggle($event)" [(ngModel)]="sidebarVisible" 
        [onIcon]="onIconClass"
            [offIcon]="offIconClass"></p-toggleButton>
        <img style="width: 50px; height: 50px" class="img-responsive mr-3" src="assets/cornell_logo.png">
        <h3>{{universityName}}</h3>
    </ng-template>
    <ng-template pTemplate="end">
        <p-menu #menu [model]="top_nav_items" [popup]="true"></p-menu>
        <!-- <button pButton type="button" (click)="menu.toggle($event)" icon="pi pi-cog"></button> -->
    </ng-template>
</p-menubar>
